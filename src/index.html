<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>David Lynch Soundboard</title>
  </head>
  <body>
    <style>
      html,
      body,
      div,
      span,
      applet,
      object,
      iframe,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      blockquote,
      pre,
      a,
      abbr,
      acronym,
      address,
      big,
      cite,
      code,
      del,
      dfn,
      em,
      img,
      ins,
      kbd,
      q,
      s,
      samp,
      small,
      strike,
      strong,
      sub,
      sup,
      tt,
      var,
      b,
      u,
      i,
      center,
      dl,
      dt,
      dd,
      ol,
      ul,
      li,
      fieldset,
      form,
      label,
      legend,
      table,
      caption,
      tbody,
      tfoot,
      thead,
      tr,
      th,
      td,
      article,
      aside,
      canvas,
      details,
      embed,
      figure,
      figcaption,
      footer,
      header,
      hgroup,
      menu,
      nav,
      output,
      ruby,
      section,
      summary,
      time,
      mark,
      audio,
      video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }
      /* HTML5 display-role reset for older browsers */
      article,
      aside,
      details,
      figcaption,
      figure,
      footer,
      header,
      hgroup,
      menu,
      nav,
      section {
        display: block;
      }
      body {
        line-height: 1;
      }
      ol,
      ul {
        list-style: none;
      }
      blockquote,
      q {
        quotes: none;
      }
      blockquote:before,
      blockquote:after,
      q:before,
      q:after {
        content: "";
        content: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }
      body {
        font-family: Arial;
        margin: 40px;
      }
      .section {
        font-size: 1em;
      }
      .section h3 {
        font-size: 2em;
      }
      .button {
        padding: 4px;
        font-size: 1.1em;
        font-weight: bold;
        margin-top: 4px;
        margin-bottom: 4px;
      }
      #stop {
        background-color: red;
      }
      #root {
        position: relative;
      }
      .stop-container {
        position: sticky;
        background-color: white;
        top: 0;
      }
      @media only screen and (max-width: 600px) {
        body {
          text-align: center;
          margin: 10px;
        }
        .section {
          font-size: 1.3em;
          margin-bottom: 40px;
        }
        .button-section {
          display: flex;
          flex-direction: column;
        }
        .button,
        #stop {
          font-size: 1.5em;
          font-weight: bold;
          margin-top: 10px;
          margin-bottom: 10px;
          padding: 4px;
        }
      }
    </style>
    <div id="root">
      <div class="stop-container">
        <button id="stop">STOP ALL</button>
      </div>
    </div>
    <script>
      const sounds = SOUND_FILE_LIST;
      (function () {
        const playing = [];
        const stop = document.getElementById("stop");
        stop.addEventListener("click", () => {
          while ((audio = playing.pop())) {
            try {
              audio.pause();
              audio.currentTime = 0;
            } catch {
              console.log("C-c-c-can't stop the beat 🤷‍♂️");
            }
          }
        });
        const root = document.getElementById("root");
        const getJustFile = (file) => {
          return file.split("/").at(-1).replace(".wav", "").replace(".ogg", "");
        };
        const getFileTitle = (file) => {
          return getJustFile(file)
            .replace(/^\d+\s*-\s*/, "")
            .replace(/-/g, " ")
            .split(" ")
            .map((word) => `${word[0]?.toUpperCase()}${word.substr(1)}`)
            .join(" ");
        };
        const sortFiles = (fullFileA, fullFileB) => {
          const fileA = getJustFile(fullFileA);
          const fileB = getJustFile(fullFileB);
          const re = /^(\d+)/;
          const fileMatchA = re.exec(fileA);
          const fileMatchB = re.exec(fileB);
          if (fileMatchA) {
            if (fileMatchB) {
              return (
                Number.parseInt(fileMatchA[0]) - Number.parseInt(fileMatchB[0])
              );
            }
            return -1;
          }
          if (fileMatchB) {
            return 1;
          }
          return fileA.localeCompare(fileB);
        };

        Object.entries(sounds).forEach(([dir, files]) => {
          const section = document.createElement("div");
          section.classList.add("section");
          const heading = document.createElement("h3");
          heading.textContent = dir;
          section.appendChild(heading);
          const buttonSection = document.createElement("div");
          buttonSection.classList.add("button-section");
          files.sort(sortFiles).forEach((file) => {
            const button = document.createElement("button");
            button.classList.add("button");
            let title = getFileTitle(file);

            button.textContent = title;

            // Pre-load
            new Audio(file);
            button.addEventListener("click", function (e) {
              e.preventDefault();
              var audio = new Audio(file);
              audio.play();
              playing.push(audio);
            });
            buttonSection.appendChild(button);
          });
          section.appendChild(buttonSection);
          root.appendChild(section);
        });
      })();
    </script>
  </body>
</html>
